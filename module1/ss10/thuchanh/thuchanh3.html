<!DOCTYPE html>

</head>
<body>
    <script>
        function minArray(arr) {
            let min = arr[0];
            for (let i = 1; i< arr.length; i ++){
                if (arr[i]<min ){
                    min = arr[i]
                }
            }
            return min;
        }
        let arr1 = [1,5,0,2,1,9,9,7]
        let min = minArray(arr1);
      alert("giá trị nhỏ nhất trong mảng là : " + min)
    </script>
</body>
</html>
