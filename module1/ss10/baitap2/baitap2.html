<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="number()">nhấn vào đây</button>
  <script>
    function number(x) {
        x = parseInt(prompt("nhập vào một số"))
        let result = x +1
        alert('số mới là ' + result)
        return result
    }
   </script>
</body>
</html>
