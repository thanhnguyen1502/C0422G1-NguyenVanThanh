<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let meter = prompt("nhập số meter")
        let foot = prompt("nhập số foot")
        footToMeter(foot);
        meterToFoot(meter);

        function footToMeter(foot) {

            document.write(foot + " foot " + " = " + 0.305  *  foot + " meter" +"<br>");
        }
        function meterToFoot(meter) {

            document.write(meter + " meter " + " = " + 3.279 *  meter + " foot"+"<br>");

        }



    </script>

</body>
</html>
