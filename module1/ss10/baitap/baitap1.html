<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = parseInt(prompt("nhập số cần kiểm tra: "))
        isPrime(number)

        function isPrime(number) {
            let count = 0;
            let isPrime = false;

            if (number == 0) {
                alert("đây không phải là số nguyên tố ")
            }else {
                    for (let i = 1; i <= number; i++){
                        if(number % i == 0){
                            count += 1;
                        }
                    }
                    if (count == 2){
                        isPrime = true
                    }
                }if (isPrime){
                    alert(number + " là số nguyên tố")
                }else{
                    alert(number + " là số nguyên tố")
                }
            }





    </script>
</body>
