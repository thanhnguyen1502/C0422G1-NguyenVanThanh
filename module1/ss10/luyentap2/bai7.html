<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function daoSo(a,b) {
            let tmp = a
            a = b
            b = tmp
            document.write(a);
            document.write(',' + b)
        }
        let num1 = prompt('nhập số thứ nhất')
        let num2 = prompt('nhập số thứ hai: ')
        document.write('trước khi swap: ' + num1 + "," + num2)
        document.write("<br> sau khi swap: ");
        daoSo(num1, num2)
    </script>
</body>
</html>
