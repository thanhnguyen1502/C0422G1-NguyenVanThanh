<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let arr1 = [1,2,3,4,5,6]

        function daoNguocMang(x) {
            let arr = []
            for (let i = 0; i < x.length; i++){
                arr[(x.length-1 -i)] = x[i]

            }
            return x = arr
        }

        document.write(daoNguocMang(arr1))
    </script>
</body>
</html>
