<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function tinhGiaithua() {
            let num = prompt('nhập số cần tính giải thừa ')
            giaiThua = 1;
            for (let i = 1; i<= num; i++){
                giaiThua = giaiThua * i

            }
            console.log(giaiThua)
            alert(' giai thừa của ' + num + "sẽ là: " + giaiThua)
        }
        tinhGiaithua()

    </script>
</body>
</html>
