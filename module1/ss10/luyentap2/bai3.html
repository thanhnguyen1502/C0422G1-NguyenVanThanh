<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function letfacTorial() {
            let num = prompt(' nhập số muốn tìm giai thừa: ')
            let facTorial = num
            for (let i = 1; i<num; i++){
                facTorial *= i
            }
            console.log(facTorial)
            alert(num + " != " + facTorial)
        }
        letfacTorial()
    </script>
</body>
</html>
