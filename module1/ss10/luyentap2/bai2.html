<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function hinhTron() {
            let num = prompt(" nhập bán kính của hình tròn: ")
            alert("diện tích của hình tròn là: " + num * num * 3.14)
            alert("chu vi của hình tròn là: " + num * 2 * 3.14)
        }
        hinhTron()

    </script>
</body>
