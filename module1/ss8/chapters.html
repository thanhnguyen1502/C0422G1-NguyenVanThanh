<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let table = "<table style='margin: auto' border='1'  cellspacing='0' cellpadding='3' bgcolor='#ffc0cb'>"
    i = j = 1;
    while ( 1<=10){
        table += "<tr>";
        while ( j<10 ){
            table += "<td>" + i + " x " + j + " = " + (i*j) + "</td>";
            j++;
        }table += "</tr>";
        j=1;
        i++;
    }
    table += "</table>";
    document.write(table);
</script>
</body>
</html>
