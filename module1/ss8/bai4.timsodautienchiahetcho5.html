<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c ;
    for (let i = 0; i <= 98; i++) {
        c = a + b;
        a = b;
        b = c;

        if (c % 5 == 0) {
            document.write(c)
            break; // để không lặp nữa
        }
    }

</script>
</body>
</html>
