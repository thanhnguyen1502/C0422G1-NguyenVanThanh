<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fibonaccci</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let c;
        let number = parseInt(prompt("nhap so can fibonacci"))
        for (let i = 1; i <=number; i++){
            c = a + b
            a = b
            b = c
            document.write(c + "<br>")
        }

    </script>
</body>
</html>
