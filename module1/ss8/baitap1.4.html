<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 1;
        let c;
        document.write(a  + "<br>" + b + "<br>")

        for (i=1; i <= 18; i++){
            c= a +b
            a = b
            b = c
            document.write(c + "<br>")
        }
    </script>
