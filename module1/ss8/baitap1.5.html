<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    for (a = 1; a <= 100; a++) {
        console.log(a)
        if (a % 5 == 0) {
            if (a % 3 == 0) {
                document.write("FizzBuzz" + "<br>")
            } else {
                document.write("Buzz" + "<br>")
            }
        } else if (a % 3 == 0) {
            document.write("Fizz" + "<br>")
        } else {
            document.write(a + "<br>")
        }
    }


</script>

</body>
</html>
