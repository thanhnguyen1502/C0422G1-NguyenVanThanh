<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập chiều dài cạnh a:");
    let b = prompt("nhập chiều dài cạnh b:");
    dienTich = (parseInt(a)*parseInt(b))/2;
    document.write(dienTich);
</script>
</body>
</html>
