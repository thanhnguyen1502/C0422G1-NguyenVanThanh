<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class ElectricLamp{
            constructor(status) {
                this.status = status;
            }
            getStatus(){
                return this.status;
            }
            // setStatus(newStatus){
            //     return this.status=newStatus;
            // }
        }

        class SwitchButton{
            constructor(status, lamp) {
                this.status = status;
                this.lamp = lamp;
            }
            getLamp(){
                return this.lamp;
            }

            setLamp(lamp){
                this.lamp = lamp;
            }

            connectToLamp(ElectricLamp){
                return this.lamp = ElectricLamp;
            }

            switchOff(){
                this.lamp.status = false;
                return this.lamp = false;
            }
            switchOn(){
                this.lamp.status = true;
                return this.lamp = true;
            }
        }

        let electricLam_1 = new ElectricLamp(false);
        let SwitchButton_1 = new SwitchButton(  false ,electricLam_1)

        document.write(SwitchButton_1.switchOn())
        document.write(electricLam_1.getStatus())
        document.write(SwitchButton_1.switchOff())
        document.write(electricLam_1.getStatus())
    </script>
</body>
</html>
