<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Nhap nam o day"));
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0){
                    alert(year + "day la nam nhuan");
            }else{
                    alert(year + "day khong phai la nam nhuan");
                }
            }else {
                alert(year + "day la nam nhuan");
            }
            }else {
                alert(year + "day khong phai la nam nhuan");
            }

    </script>
</body>
</html>
