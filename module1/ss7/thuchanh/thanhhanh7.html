<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
    <form>
        <img id="sexy" src="https://i.pinimg.com/originals/fd/17/63/fd1763453ac9e08cfd0d5b2620d8c20e.jpg" style="position:absolute;left:30%; top:20%;" height="500" width="400">

    </form>
    <script>
        function upArrowPressed() {
            let element = document.getElementById("sexy");
            element.style.top = parseInt(element.style.top)-5 + 'px';
        }
        function downArrowPressed() {
            var element = document.getElementById("sexy");
            element.style.top = parseInt(element.style.top)+5 + 'px';
        }
        function leftArrowPressed() {
            var element = document.getElementById("sexy");
            element.style.left = parseInt(element.style.left)-5 + 'px';
        }
        function rightArrowPressed() {
            var element = document.getElementById("sexy");
            element.style.left = parseInt(element.style.left)+5 + 'px';
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39;
                    rightArrowPressed()
                    break;
                case 38;
                    upArrowPressed();
                    break;
                case 40;
                    downArrowPressed();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>
</html>
