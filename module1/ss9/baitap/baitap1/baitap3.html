<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    let str = prompt("nhập vào một chuỗi");
    let arrStr = str.split("");     //str.split:  chuyển chuổi thành mảng
    let newArr = []
        for (let i =0; i < arrStr.length; i++) {
            if (arrStr[i] === arrStr[i].toUpperCase()){  //toUpperCase:viết hoa
                newArr.push(arrStr[i].toLowerCase())

                }else if (arrStr[i] === arrStr[i].toLowerCase()){  // nếu là chữ thường thì cho về chữ hoa
                newArr.push(arrStr[i].toUpperCase())
            }else {
                newArr.push(arrStr[i])
            }
        }
        newArr = newArr.join("");  //Dấu cách cho câu
        alert(newArr)

    </script>
</body>
</html>
