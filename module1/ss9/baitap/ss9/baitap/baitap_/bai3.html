<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
let a=prompt('nhập số vào')
        let array = a.split('')
        console.log(array)
        let soChan =[];
        let SoLe =[];
        let x=0
       if (array.length%2 ==0){
           for (i=0;i<(array.length)/2; i++){
               soChan[i] = array[i]
           }
           for (j=(array.length)/2;j<array.length;j++){
               SoLe[x] = array[j]
               x++
           }
       }else {
           for (i=0;i<(array.length)/2; i++){
               soChan[i] = array[i]
           }
           for (j=array.length-soChan.length+1;j<array.length;j++) {
               SoLe[x] = array[j]
               x++
           }
       }document.write(soChan + "<br>")
        document.write(SoLe)


    </script>
</body>
</html>
