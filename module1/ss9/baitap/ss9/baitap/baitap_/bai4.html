<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2,3,1,9,9,7,1,3,1,9,9,8];
    let count = 0;
    for (let i = 0; i<arr.length;i++){
        if (arr[i] != ""){
            count = 1;
            for (let j = i + 1; j<arr.length;j++){
                if (arr[i] == arr[j]){
                    count ++;
                    arr[j] = "";
                }
            }
            document.write(' số ' + arr[i] + " có " + count + ' số ' + arr[i] + "<br>")
        }
    }
</script>
</body>
</html>
