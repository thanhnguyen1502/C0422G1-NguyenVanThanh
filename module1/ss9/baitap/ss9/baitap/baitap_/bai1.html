<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = prompt('nhập bao nhiêu số ? ')
        let count = 0
        for (i=0;i<arr.length;i++){
            arr[i] = parseInt(prompt('nhâp giá trị thứ ' + (i + 1) + 'của mảng'))}
        let x = prompt(' nhập giá trị cần tìm ')
        for (i=0;i<arr.length;i++) {
            if (x == arr[i]) {
                count++
            }
        }document.write(x)

    </script>
</body>
</html>
