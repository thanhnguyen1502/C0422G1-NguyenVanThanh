<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var n = prompt('nhap so n')
        var S = 0;

        for (let i = 1; i<=n; i++){
            S = S + 1/(Math.pow(i,3))    //i^3
        }
        document.write(S)
    </script>
</body>
</html>
