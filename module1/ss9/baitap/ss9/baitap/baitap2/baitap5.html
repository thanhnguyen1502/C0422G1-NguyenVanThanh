<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sanh</title>
</head>
<body>
    <script>
        var c = 0;
        var str1 = prompt('nhập chuỗi 1')
        var str2 = prompt('nhập chuỗi 2')

        if (str1.length == str2.length){
            for (i = 0 ; i<str1.length; i++){
                if (str1[i] != str2[i]){
                    c++;
                    break;
                }
            }
            if (c>0) {document.write("khác nhau")
            } else {document.write(" giống nhau")}
        } else{ document.write("khác nhau")
        }

    </script>
</body>
</html>
