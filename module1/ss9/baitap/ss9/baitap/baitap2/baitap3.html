<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
    let str = prompt(' nhập số phần tử trong mảng' )
    let arr = []
    let count = 0;
     for (let i = 0;i<str;i++){
         arr[i] = prompt('nhap phan tu so ' + (i + 1) + ' của mảng')
         if (arr[i] % arr[i] == 0){
             count++
         }
     }console.log(count)
     document.write('ky tu số trong mảng là ' + count + ' số')

 </script>
</body>
</html>
