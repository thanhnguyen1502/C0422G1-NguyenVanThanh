<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dổi _</title>
</head>
<body>
    <script>
        var str=prompt("nhập số phần tử của mảng")
        var arr=[]
        for (var i=0; i<str;i++){
            arr[i] = prompt("nhập phần tử thứ " +(i+1)+ " của mảng")
            if (arr[i]=="-"){
                arr[i]="_"
            }
        }document.write(arr)
    </script>
</body>
</html>
