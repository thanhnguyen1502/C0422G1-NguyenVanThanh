<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       let arr = []
       let max = 0;
       let position = 0;
       let sum = 0;
       for (i = 0; i<10; i++){
           arr[i] = parseInt(prompt('nhập giá trị thứ ' + (i + 1) + 'của mảng'))
           if (arr[i]>max){
               max = arr[i]
               position = i
               sum = sum + arr[i]
               console.log(arr[1])
           }
       }document.write('giá trị trung bình của các phần tử là ' + sum/arr.length + '<br>')
       document.write('giá trị lớn nhất của mảng là: ' + max + ' và vị trí index là ' + position)

    </script>
</body>
</html>
