<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr = new Array(10)
        var a = Array(9)
        for (var i=0; i<arr.length; i++){
            arr[i] = parseInt(prompt('nhập số thứ ' + (i +1) + ' của mảng'))
        }
        var x = prompt(' nhập phần tử x cần tìm trong mảng')
        for (var b = 0; b<arr.length;b++){
            if (x == arr[b]){
                for (var j = 0; j<b;j++){
                    a[j]=arr[j]
                }
                for (var c = b+1; c<arr.length;c++){
                    a[c-1] = arr[c]
                }
            }
        }document.write(a)
    </script>
</body>
</html>
